<div class="flex flex-col items-center justify-center h-full">
    <div class="w-1/2 shadow-md rounded-xl border border-gray-200 flex flex-col items-start justify-start p-6">

        <form class="w-full">
            <mat-form-field class="w-full">
                <input type="email" class="" matInput [formControl]="emailFormControl" placeholder="Search">
            </mat-form-field>
        </form>

        <ul class="space-y-4">
            <li class="flex items-center space-x-4 border-b border-gray-200 pb-4 w-full">
                <div class="w-16 h-16 bg-gray-100 flex items-center justify-center">
                    <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/external-svg-files-dreamstale-lineal-dreamstale.png"
                        alt="svg file" class="max-w-full max-h-full">
                </div>
                <div class="flex-grow">
                    <div class="font-semibold">svg file</div>
                    <p class="text-sm text-gray-600">10KB | Stroke</p>
                </div>
                <div class="text-sm text-gray-500">
                    Last modified: 20.08.2024
                </div>
            </li>
        </ul>
        
    </div>
</div>
